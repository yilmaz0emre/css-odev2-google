<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main> 
        <!-- Logo start -->
        <section class="img">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
        </section>
        <!-- Logo end -->
        <!-- Table start -->
        <section class="table">
            <table>
                <tbody>
                    <!-- Search part1 start -->
                    <tr id="search">
                        <td colspan="3">
                            <p>Search the web using Google!</p>
                            <input type="text" size="40">
                            <br>
                            <input type="button" value="Google Search">
                            <input type="button" value="I'm feeling lucky">
                        </td>
                    </tr>
                    <!-- Search part1 end -->
                    <!-- Search part2 start -->
                    <tr class="info">
                        <td id="special">
                            <p>Special Searches</p>
                            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                            <br>
                            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                        </td>
                        <td id="help">
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
                        </td>
                        <td id="get">
                            <p>Get Google!</p>
                            <p>updates monthly:</p>
                            <input type="text" value="your e-mail">
                            <br>
                            <input type="button" value="Subscribe">
                            &nbsp;
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Archive</a>
                        </td>
                    </tr>
                    <!-- Search part2 end -->
                </tbody>
            </table>
        </section>
        <section class="last-part">
            <p>Copyright Â©1998 Google Inc.</p>
        </section>
    </main>
</body>
</html>
